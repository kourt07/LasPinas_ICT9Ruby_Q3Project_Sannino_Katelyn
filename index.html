 <div class="container mt-5 bg-dark text-white text-center">

<br>

 <div class="Container mt-5 bg-dark text-white text-center">
  </div>


<!-- transit map -->
<div class="col-md-4 image-box">
                <img src="tmap.jpg" alt="map">
            </div>

<!-- options-->

           <div class="col-md-4">
                <h3>GOING TO:</h3>
                <select id="goingTo" class="goingto" onchange="updatePrice()">
                    <option value="250">North Avenue</option>
                    <option value="200">Taft</option>
                </select>
                
                <h3>LEAVING FROM:</h3>
                <select id="leavingFrom" class="goingto" onchange="updatePrice()">
                    <option value="120">Santolan</option>
                    <option value="120">Katipunan</option>
                    <option value="100">Anonas</option>
                    <option value="220">Araneta Center-Cubao</option>
                    <option value="60">Betty Go-Belmonte</option>
                    <option value="120">Gilmore</option>
                    <option value="200">J. Ruiz</option>
                    <option value="300">V. Mapa</option>
                    <option value="140">Pureza</option>
                    <option value="340">Legarda</option>
                    <option value="100">Recto</option>
                </select>
                
                <br>
                <br>

                <button class="btn btn-primary my-2" onclick="setDiscount(false); updatePrice();">Regular Citizen</button>
                <button class="btn btn-warning my-2" onclick="setDiscount(true); updatePrice();">PWD Citizen/Student</button>

                <br>
                <br>

                <!-- train pic  -->
                <div class="finale">
                    <img src="ticket.png" alt="Ticket Image">
                </div>
            </div>
            
            <!-- price-->
            <div class="col-md-4">
                <h3>Price:</h3>
                <div id="priceBox" class="price-box">$0.00</div>
            </div>
        </div>
    </div>

    <script>
        let isDiscounted = false;

        function updatePrice() {
            let goingTo = parseFloat(document.getElementById("goingTo").value);
            let leavingFrom = parseFloat(document.getElementById("leavingFrom").value);
            let price = Math.abs(goingTo - leavingFrom)

            if (isDiscounted) {
                price *= 0.8;
            }

            document.getElementById("priceBox").innerText = "$" + price.toFixed(2);
        }

        function setDiscount(discounted) {
            isDiscounted = discounted;
            updatePrice();
        }
    </script>
